name: CI

on:
  push:
    branches:
      - master
    paths-ignore:
      - '**/*.md'
      - '**/*.MD'
      - '**/*.png'
      - '**/*.jpg'
      - '**/*.jpeg'
      - '**/*.gif'
      - '**/*.svg'
  pull_request:
    paths-ignore:
      - '**/*.md'
      - '**/*.MD'
      - '**/*.png'
      - '**/*.jpg'
      - '**/*.jpeg'
      - '**/*.gif'
      - '**/*.svg'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  quality_checks:
    name: Code Quality, Build & Test
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Start PostgreSQL test database
        run: |
          docker compose -f platform/dev/docker-compose.yml up -d test-db
          echo "Waiting for PostgreSQL to be ready..."
          timeout 60 bash -c 'until docker exec lucid-agents-test-db pg_isready -U postgres -d lucid_agents_test; do sleep 2; done' || exit 1
          echo "PostgreSQL is ready!"

      - name: Build packages
        run: bun run build:packages

      - name: Typecheck packages
        run: bun run type-check

      - name: Lint packages
        run: bun run lint

      - name: Format check
        run: bun run format:check

      - name: Test packages
        env:
          TEST_POSTGRES_URL: postgresql://postgres:test_password@localhost:5435/lucid_agents_test
          TEST_DATABASE_URL: postgresql://postgres:test_password@localhost:5435/lucid_agents_test
        run: bun test

      - name: Stop PostgreSQL test database
        if: always()
        run: |
          cd platform/dev
          docker compose stop test-db || true
